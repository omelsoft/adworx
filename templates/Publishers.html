        <div class="row">
            <div class="col-lg-12 margin-tb">
                <div class="pull-left">
                    <h1>Publishers</h1>
                </div>
                <div class="pull-right" style="padding-top:30px">
                    <button class="btn btn-success" data-toggle="modal" data-target="#create-user">Add New Publisher</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered pagin-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th width="220px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="pub in publishers | itemsPerPage:5" total-items="totalPublishers">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ pub.fullname }}</td>
                    <td>{{ pub.email }}</td>
                    <td class="actions">
                    <a href="publisher/{{ pub.id }}/#/pubReports" class="btn btn-primary fa fa-cog" title="View Publisher's Settings" data-placement="top" onmouseenter="$(this).tooltip('show')"></a>
                    <button data-toggle="modal" ng-click="edit(pub.id)" data-target="#edit-data" class="btn btn-primary edit" title="Edit" data-placement="top" onmouseenter="$(this).tooltip('show')"></button>
                    <button ng-click="remove(value,$index)" class="btn btn-danger delete" title="Remove" data-placement="top" onmouseenter="$(this).tooltip('show')"></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls class="pull-right" on-page-change="pageChanged(newPageNumber)" template-url="application/views/templates/dirPagination.html" ></dir-pagination-controls>
        <!-- Create Modal -->
        <div class="modal fade" id="create-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="POST" name="addItem" role="form" ng-submit="saveAdd()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add New Publisher</h4>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <div class="row">
                                <strong>Name : </strong>
                                <div class="form-group">
                                    <input ng-model="form.name" type="text" placeholder="Name" name="title" class="form-control" required />
                                </div>
                                <strong>Email : </strong>
                                <div class="form-group" >
                                    <input ng-model="form.email" type="text" placeholder="Email" name="title" class="form-control" required />
                                </div>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <!-- Edit Modal -->
        <div class="modal fade" id="edit-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="POST" name="editItem" role="form" ng-submit="saveEdit()">
                        <input ng-model="form.id" type="hidden" placeholder="Name" name="name" class="form-control" />
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit Publlisher Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <div class="row">
                                <strong>Name : </strong>
                                <div class="form-group">
                                    <input ng-model="form.name" type="text" placeholder="Name" name="title" class="form-control" required />
                                </div>
                                <strong>Email : </strong>
                                <div class="form-group" >
                                    <input ng-model="form.email" type="text" placeholder="Email" name="title" class="form-control" required />
                                </div>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" ng-disabled="editItem.$invalid" class="btn btn-primary create-crud">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
