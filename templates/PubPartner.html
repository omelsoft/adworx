        <div class="row">
            <div class="col-lg-12 margin-tb">
                <div class="pull-left">
                    <h1>Active Ad Partners</h1>
                </div>
            </div>
        </div>
        <table class="table table-bordered pagin-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Alias</th>                    
                    <th width="220px">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="data in pubPartners | itemsPerPage:5" total-items="totalPartners">
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.alias }}</td>                    
                    <td class="actions">                      
                        <span ng-click="updateStatus(data)" class="btn-toggle-on" ng-show="data.status == '1'" data-toggle="tooltip" data-placement="top" title="Active"> </span>
                        <span ng-click="updateStatus(data)" class="btn-toggle-off" ng-show="data.status == '0'" data-toggle="tooltip" data-placement="top" title="In-active"> </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls class="pull-right" on-page-change="pageChanged(newPageNumber)" template-url="/app/application/views/templates/dirPagination.html" ></dir-pagination-controls>
