        <div class="row">
            <div class="col-lg-12 margin-tb">
                <div class="pull-left">
                    <h1>Ad Partners</h1>
                </div>
                <div class="pull-right" style="padding-top:30px">
                    <button class="btn btn-success" data-toggle="modal" data-target="#create-user" ng-click="reset()">Add New Partner</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered pagin-table">
            <thead>
                <tr>
                    <th width="12.8%">Id</th>
                    <th width="20%">Name</th>
                    <th width="20%">Alias</th>
                    <th width="20%">Partner Site</th>
                    <th width="12.8%">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="partner in partners | itemsPerPage:5" total-items="totalItems">
                    <th scope="row">{{ $index + 1 }}</th>
                    <td>{{ partner.name }}</td>
                    <td>{{ partner.alias }}</td>
                    <td>{{ partner.partnerSite }}</td>
                    <td class="actions">
                        <a data-toggle="modal" ng-click="editPartner(partner.id)" data-target="#edit-data"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a ng-click="removePartner(partner,$index)" class="delete"><i class="fa fa-times" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls class="pull-right" on-page-change="pageChanged(newPageNumber)" template-url="/app/application/views/templates/dirPagination.html" ></dir-pagination-controls>
        <!-- Create Modal -->
        <div class="modal fade" id="create-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="POST" name="addItem" role="form" ng-submit="addPartner()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add New Partner</h4>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <div class="row">
                                <input class="sr-only" type="text" ng-model="form['pubId']" value="{{pubId}}">
                                <div class="input-group">
                                    <span class="input-group-addon input-label" id="paypal">Partner Name:</span>
                                    <input ng-model="form['name']" type="text" placeholder="" name="title" class="form-control" required />
                                </div>
                                <div class="clear"></div>
                                <div class="input-group" >
                                    <span class="input-group-addon input-label" id="paypal">Partner Alias:</span>
                                    <input ng-model="form['alias']" type="text" placeholder="" name="title" class="form-control" required />
                                </div>                                
                                <div class="clear"></div>
                                <div class="input-group" >
                                    <span class="input-group-addon input-label" id="paypal">Partner Site:</span>
                                    <input ng-model="form['partnerSite']" type="text" placeholder="" name="title" class="form-control" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Submit</button>                        
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Modal -->
        <div class="modal fade" id="edit-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="POST" name="editItem" role="form" ng-submit="updatePartner()">
                        <input ng-model="form['id']" type="hidden" placeholder="Name" name="name" class="form-control" />
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit Partner</h4>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <div class="row">
                                <input class="sr-only" type="text" ng-model="form['pubId']" value="{{pubId}}">
                                <div class="input-group">
                                    <span class="input-group-addon input-label" id="paypal">Partner Name:</span>
                                    <input ng-model="form['name']" type="text" placeholder="" name="title" class="form-control" required />
                                </div>
                                <div class="clear"></div>
                                <div class="input-group" >
                                    <span class="input-group-addon input-label" id="paypal">Partner Alias:</span>
                                    <input ng-model="form['alias']" type="text" placeholder="" name="title" class="form-control" required />
                                </div>                                
                                <div class="clear"></div>
                                <div class="input-group" >
                                    <span class="input-group-addon input-label" id="paypal">Partner Site:</span>
                                    <input ng-model="form['partnerSite']" type="text" placeholder="" name="title" class="form-control" required />
                                </div>                            
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" ng-disabled="editItem.$invalid" class="btn btn-primary create-crud">Submit</button>                        
                    </div>
                    </form>
                </div>
            </div>
        </div>
